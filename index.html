<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COMP 2132 Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>COMP 2132 Project - Dice Game</h1>
        </header>
        <main>            
            <section id="start">
                
                <button id="start-btn">Start Game</button>
               
                
            </section>
            <section id="pop-up">
                <h2>Game Over</h2>
                <p id="score"> Score</p>
                <p id="winner">Who's the winner</p>
                <button id="btn-close">&#10005;</button>
                <p>Do you wish to play again?</p>
                <button id="btn-again">&#10005;</button>
                
            </section>
            <div id="container">
                <figure>
                    <img src="images/bike-1.jpg" id="main-image" alt="">
                    
                </figure>                
                <button id="btn-start">Start</button>
                <button id="btn-stop">Stop</button>
            </div>
        </main>     
        <footer>
            COMP 2132
        </footer>
    </div>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/project.js"></script>
</body>
</html>
